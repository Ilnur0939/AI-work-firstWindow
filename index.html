<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="win">
                <div class="win-box win-box-white">
                    <div class="list-box">
                        <div class="list">
                            <div class="list-item-top">
                                <div></div>
                            </div>
                            <div class="list-item-top">
                                <div></div>
                            </div>
                        </div> 

                        <div class="list-bottom">
                            <div class="list-item-side">
                                <div></div>
                            </div>
                            <div class="list-item-center">
                                <div>
                                    <div class="list-item-middle">
                                        <!-- <span class="list-item-detail-left"></span> -->
                                        <img src="./ruchka color/petlya_zalatoy.png" alt="" class="list-item-detail-left">
                                        <img class="list-item-img" src="./ruchka color/Ruchka_zalatoy.png" alt="">
                                        <img src="./ruchka color/petlya_zalatoy.png" alt="" class="list-item-detail-left">
                                    </div>
                                </div>
                            </div>
                            <div class="list-item-side">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="win-bottom">
                    <div>
                        <label for="">Balandligi</label>
                        <input class="win-inp-left" type="number" name="" id="inp-h" placeholder="Balandligi (sm)">
                    </div>
                    <div>
                        <label for="">Kengligi</label>
                        <input class="win-inp-right" type="number" name="" id="inp-w" placeholder="Kengligi (sm)">
                    </div>
                    <button class="btn" onclick="func()">Submit</button>
                </div>
                <div class="win-button">
                    <img id="dub" src="./images btn/dub.svg" alt="" class="win-img">
                    <img id="mokko" src="./images btn/mokko.svg" alt="" class="win-img">
                    <img id="mokry" src="./images btn/mokry.svg" alt="" class="win-img">
                    <!-- <img src="./dub.svg" alt="" class="win-img"> -->
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
